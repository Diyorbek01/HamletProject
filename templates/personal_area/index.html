				
{% extends "base.html" %}
{% load static %}
{% block title %} Home {% endblock %}
{% block content %} 

{% for i in announcments %}
            	<div class="item">
            		<div class="project">
		    					<div class="img">
				    				<img src="{{ i.image.url }}" class="img-fluid" alt="Colorlib Template">
				    				<div class="text">
				    					<span>{{ i.status }}</span>
				    					<h3><a href="properties.html">{{i.title }}<br> Subdivision</a></h3>
				    				</div>
			    				</div>
			    				<div class="desc pt-3">
			    					<h4 class="price">${{ i.price }}</h4>
										<p class="h-info"><span class="location">{{ i.region }} {{ i.district }}</span> <span class="details">&mdash; 3bds, 2bath</span></p>
			    				</div>
		    				</div>
            	</div>
				{% endfor %}
                {% endblock %}
